    <path d="M0 150 Q620 -90 1240 150" fill="url(#arch)" opacity="0.18" />
    <path d="M40 150 Q620 -40 1200 150" fill="url(#arch)" opacity="0.32" />

    <g fill="#d9c8a6" opacity="0.9">
      <rect x="120" y="200" width="80" height="260" rx="8" />
      <rect x="120" y="200" width="360" height="24" />
      <rect x="560" y="200" width="80" height="260" rx="8" />
      <rect x="560" y="200" width="520" height="24" />
      <rect x="1040" y="200" width="80" height="260" rx="8" />
    </g>

    <g>
      <rect x="180" y="220" width="60" height="200" rx="6" fill="#0f6377" />
      <rect x="250" y="220" width="54" height="200" rx="6" fill="#c89d2a" />
      <rect x="316" y="220" width="48" height="200" rx="6" fill="#0b6b82" />
      <rect x="382" y="220" width="44" height="200" rx="6" fill="#d9843b" />
      <rect x="620" y="220" width="60" height="200" rx="6" fill="#0f6377" />
      <rect x="690" y="220" width="54" height="200" rx="6" fill="#c89d2a" />
      <rect x="756" y="220" width="48" height="200" rx="6" fill="#0b6b82" />
      <rect x="822" y="220" width="44" height="200" rx="6" fill="#d9843b" />
      <rect x="888" y="220" width="60" height="200" rx="6" fill="#0f6377" />
    </g>

    <g opacity="0.14" stroke="#0f6377" stroke-width="3" fill="none">
      <path d="M0 150 Q620 -90 1240 150" />
      <path d="M80 160 Q620 -60 1160 160" />

<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Illustration einer islamischen Bibliothek</title>
  <desc id="desc">Sanfte Illustration mit Arkaden, Bücherregalen und warmen Farbtönen</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e6f3ff" />
      <stop offset="60%" stop-color="#f7f2e6" />
      <stop offset="100%" stop-color="#f1e7d7" />
    </linearGradient>
    <linearGradient id="arch" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f6377" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#0a2f3c" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="floor" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f5e4c8" />
      <stop offset="100%" stop-color="#e8d7b6" />
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)" />
  <rect y="600" width="1600" height="300" fill="url(#floor)" />

  <g opacity="0.16">
    <circle cx="140" cy="180" r="140" fill="#0f6377" />
    <circle cx="1420" cy="120" r="160" fill="#c89d2a" />
    <circle cx="820" cy="220" r="120" fill="#0a2f3c" />
  </g>

  <g transform="translate(180 240)">
